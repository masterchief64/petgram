<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Petgram</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" href="public/app.css" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hidde-on-small-only">
							<img src="public/instagram.png" alt="" class="iphone">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="petgram">Petgram</h1>
									<form action="" class="signup-form">
									<h2>Regístrate para ver fotos de tus mascotas favoritas</h2>
									<div class="section">
										<a href="" class="btn btn-fb hiden-on-small-only">Iniciar sesión con facebook</a>
										<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión con facebook</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo Electrónico" />
										<input type="text" name="name" placeholder="Nombre Completo" />
										<input type="text" name="username" placeholder="Nombre de Usuario" />
										<input type="password" name="password" placeholder="Contraseña">
										<button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
									</div>
								</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<a href="" class="dropdown-button btn btn-flat" href="#" data-activates="dropdown1">Idioma</a>
					<ul id="dropdown1" class="dropdown-content">
						<li><a href="#!">Español</a></li>
						<li><a href="#!">Ingles</a></li>
					</ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					&copy;2017 Petgram
				</div>
			</div>
		</div>
	</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>	
</body>
</html>
